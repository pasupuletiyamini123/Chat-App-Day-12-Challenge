<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="day 12.css" />
  </head>
  <body>
    <!-- Person selector: this contains buttons for the user to select whether to chat as Datavalley or customer -->
    <div class="person-selector">
      <button class="button person-selector-button active-person" id="Datavalley-selector">Datavalley</button>
      <button class="button person-selector-button" id="customer-selector">customer</button>
    </div>
    <div class="chat-container">
      <h2 class="chat-header">Datavalley chatting...</h2>

      <div class="chat-messages" id="chatMessages">
        <!-- Chat messages will be dynamically added here -->
      </div>

      <form class="chat-input-form" id="chatInputForm">
        <input type="text" class="chat-input" required placeholder="Type here, Datavalley..." id="chatInput" />
        <button type="submit" class="button send-button">Send</button>
      </form>
      <button class="button clear-chat-button" id="clearChatBtn">Clear Chat</button>
    </div>

    <script src="day 12.js"></script>
  </body>
</html>
